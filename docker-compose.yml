services:
  marketplace-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketplace-api
    ports:
      - "8082:8080"

    # Charge toutes les variables du fichier .env dans le conteneur
    env_file:
      - .env

    # Surcharges explicites (priorité sur le .env)
    environment:
      SPRING_PROFILES_ACTIVE: ""
      SPRING_MVC_PATHMATCH_MATCHING_STRATEGY: ant_path_matcher

    volumes:
      # Stockage local persistant entre les redémarrages
      - marketplace-storage:/app/data/storage

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "java", "-cp", "/app/app.jar", "org.springframework.boot.loader.launch.PropertiesLauncher", "--help"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  marketplace-storage:
    driver: local
