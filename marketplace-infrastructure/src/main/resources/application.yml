server:
  port: 8080

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:h2:mem:marketplace;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
  h2:
    console:
      enabled: true

brevo:
  api-key: ${BREVO_API_KEY:}
  sender-email: ${BREVO_FROM_EMAIL:noreply@ticketio.app}
  sender-name: ${BREVO_FROM_NAME:Ticketio}

payment:
  provider: ${PAYMENT_PROVIDER:fake}
  webhook-token: ${PAYMENT_WEBHOOK_TOKEN:change-me}

stripe:
  public-key: ${STRIPE_PUBLIC_KEY:}
  secret-key: ${STRIPE_SECRET_KEY:}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}

storage:
  provider: local
  local:
    root-path: ./data/storage
    public-base-url: http://localhost:8080/files
  s3:
    bucket: ${STORAGE_S3_BUCKET:}
    region: ${STORAGE_S3_REGION:}
    signed-url-duration-seconds: ${STORAGE_S3_SIGNED_URL_DURATION_SECONDS:900}

catalog:
  provider: ${CATALOG_PROVIDER:mock}

ticketmaster:
  api-key: ${TICKETMASTER_API_KEY:}
  base-url: https://app.ticketmaster.com/discovery/v2

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    url: /v3/api-docs

---
spring:
  config:
    activate:
      on-profile: test
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

catalog:
  provider: mock

payment:
  provider: fake
